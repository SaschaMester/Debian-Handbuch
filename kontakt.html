<h2>Kontaktseite</h2>

<form id="kontaktformular" name="kontaktformular" action="http://www.formular-chef.de/fc.cgi" method="post">
<input name="empfaenger" value="webseite@debian-handbuch.de" type="hidden">
<div>
  <label for="absender">Ihre E-Mail-Adresse:</label>
  <input id="absender" name="absender" type="text">
</div>
<div>
  <label for="nachricht">Ihre Nachricht: </label>
  <textarea id="nachricht" name="nachricht" cols="20" rows="5"></textarea>
</div>
<div>
  <input value="Abschicken" type="submit">
</div>
</form>
<br /><p>
<h3>Ohne Angabe einer Mailadresse kann ich Euch nur in den seltensten  Fällen antworten! </h3></p>
